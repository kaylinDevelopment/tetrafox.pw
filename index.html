        function setBg() {
						// public key because i dont want to request a production key
            $.getJSON('https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=vaporwave+aesthetic', function(data) {

                var src = $("body").css("background-image");
                var url = src.match(/\((.*?)\)/)[1].replace(/('|")/g, '');
                var img = new Image();

                img.src = data.data.image_original_url;
                img.onload = function() {
                    $("body").css("background-image", "url('" + img.src + "')");
										console.log(img.src);
                }
                if (img.complete) {
                    img.onload();
                }
            });
        }
        setBg();
        setInterval(setBg, 5000);
